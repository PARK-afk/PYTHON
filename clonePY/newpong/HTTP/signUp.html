<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong 게임 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .signup-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
        }
        input {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .profile-pic-container {
            text-align: center;
            margin-bottom: 1rem;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            width: 100%;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Pong 게임 회원가입</h1>
        <form>
            <label for="id">아이디:</label>
            <input type="text" id="id" name="id" required>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>

            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="twoFactor">2차 인증 (Google OTP) :</label>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="twoFactor" name="twoFactor" onchange="updateToggleText()">
                    <span class="slider"></span>
                </label>
                <span id="toggleText" class="toggle-text">OFF</span>
            </div>



            <button type="submit">가입하기</button>
        </form>
    </div>

    <script>
        function updateToggleText() {
            var toggleText = document.getElementById('toggleText');
            var twoFactorCheckbox = document.getElementById('twoFactor');
            toggleText.textContent = twoFactorCheckbox.checked ? 'ON' : 'OFF';
        }
    </script>
</body>
</html>
